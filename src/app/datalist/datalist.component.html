<table class="table">
    <thead>
        <tr >
            <th scope="col">SR</th>
            <th scope="col">First</th>
            <th scope="col">Address</th>
            <th scope="col">PinCode</th>
            <th scope="col">MobilNumber</th>
            <th scope="col">A</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data, let i=index">
            <td>{{i+1}}</td>
            <td>{{item.data_name}}</td>
            <td>{{item.data_address}}</td>
            <td>{{item.data_pincode}}</td>
            <td>{{item.data_mobileNo}}</td>
            
            <td>
                <div class="button">
                    <i class="fa fa-pencil" (click)="updateData(item)"  aria-hidden="true"></i>
                    <i class="fa fa-trash" (click)="deleteData(item)" aria-hidden="true"></i>
                </div>
            </td>

        </tr>
    </tbody>
</table>
