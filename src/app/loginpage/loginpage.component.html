<div class="loginpage">
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid"
            alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <h1 class="signup">Sign In</h1>
            <!-- Email input -->
            <div class="form-outline mt-4">
              <label class="form-label"> Username:</label>
              <input type="email" id="form1Example13" formControlName="user"
                class="form-control form-control-lg" />
            </div>

            <!-- Password input -->
            <div class="form-outline mt-4">
              <label class="form-label"> Password:</label>
              <input type="password" id="form1Example23" formControlName="password" 
                [type]="showPassword ? 'text' : 'password'" class="form-control form-control-lg" />
             <div class="icon">
              <i class="fa fa-eye icon1" aria-hidden="true" (click)="showPassword = !showPassword"
              [class.hide]="showPassword"></i>
              <i class="fa fa-eye-slash icon2" aria-hidden="true" (click)="showPassword = !showPassword"
                [class.hide]="!showPassword"></i>
             </div>
            </div>
            <div class="password_forgot">
                  <span routerLink="/forgotpassword">Forgot Password</span>
                  <span routerLink="/createuser">Create User</span>
            </div>
            <!-- Submit button -->
            <div class="mt-3">
             <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
