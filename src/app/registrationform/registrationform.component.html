
<div class="back_button">
  <button type="button" (click)="backtogal()" class="btn btn-primary"><i class="fa fa-reply" aria-hidden="true"></i>Back</button>

</div>
<h1 class="h1"> Registration Form </h1>
 
<form  [formGroup]="Registrationform" >

  <div class="row">
    <div class="form-group">
      <label for="text">Name</label><span class="required">*</span>
      <input type="text" class="form-control" formControlName="Name" id="name" placeholder="Enter Name" required>

    </div>
    <div class="form-group">
      <label for="text">Address</label><span class="required">*</span>
      <input type="text" class="form-control" formControlName="Address"  id="address" placeholder="Enter Address" required>

    </div>
    <div class="form-group">
      <label for="text">Pin Code</label><span class="required">*</span>
      <input type="number" class="form-control" formControlName="PinCode" id="pincode" placeholder="Enter Pin Code" required>

    </div>
    <div class="form-group">
      <label for="text">Mobil Numbers </label><span class="required">*</span>
      <input type="number" class="form-control" formControlName="MobilNumber" id="mobile" placeholder=" Enter Mobil Number" required>

    </div>
    <div class="form-group">
      <label for="text">User ID </label><span class="required">*</span>
      <input type="text" class="form-control" formControlName="userid" id="mobile" placeholder=" Enter User ID" required>

    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label><span class="required">*</span>
      <input type="password" class="form-control" formControlName="Password" id="exampleInputPassword1" placeholder=" Enter Password" required>
    </div>
    
   
  </div>
  <div class="button">
    <button *ngIf="!isEditable" type="submit" [disabled]="Registrationform.invalid"  (click)="submit()" class="btn btn-primary">Submit</button>
    <button *ngIf="isEditable" type="submit" [disabled]="Registrationform.invalid" (click)="submit()"  class="btn btn-success send"> Update</button>

    </div>
</form>
